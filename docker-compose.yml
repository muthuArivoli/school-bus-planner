version: "3.9"

services:

  db:
    image: postgres
    container_name: postgres-db
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=bus
      - POSTGRES_DB=db
    volumes:
      - type: bind
        source: ./db
        target: /var/lib/postgresql/data
  
  app:
    build: ./app
    image: marivoli/school-bus
    container_name: app
    ports:
      - 5000:5000
    volumes:
      - type: bind
        source: ./app
        target: /app
